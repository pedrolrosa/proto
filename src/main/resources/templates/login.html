<!DOCTYPE html>
<html layout:decorate="~{layout/default}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Login</title>
</head>

<body class="bg-dark">
    <div layout:fragment="content">

        <main class="d-flex justify-content-center centered my-5 mt-5 p-4 pt-5">
			<div class="container">
	
				<div>
					<p class="text-white">john / 123 / USER</p>
					<p class="text-white">ped / 123 / COMPANY</p>
					<p class="text-white">rangel / 123 / ADMIN</p>
				</div>
	
				<div class="my-4">
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
						Invalid username and/or password.
					</div>
					<div th:if="${param.logout}" class="alert alert-danger" role="alert">
						You have been logged out.
					</div>
				</div>
	
				<form th:action="@{/login}" method="post">
	
					<div class="form-group mt-4">
						<label for="username" class="text-white">Associate:</label>
						<input type="text" id="username" name="username" autofocus="autofocus"
							class="form-control">
					</div>
	
					<div class="form-group mt-4">
						<label for="password" class="text-white">Password:</label>
						<input type="password" id="password" name="password" class="form-control">
					</div>
	
					<button type="submit" class="btn btn-primary mt-4">Logar</button>
				</form>
			</div>
		</main>

    </div>

</body>

</html>
