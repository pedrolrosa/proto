<!DOCTYPE html>
<html layout:decorate="~{layout/default}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Erro</title>
</head>

<body>
	<div layout:fragment="content">

		<main class="mt-5 p-4 pt-5">
			<div class="container-fluid">
				<img th:src="@{/images/error.png}" class="img-fluid mx-auto d-block mt-5" alt="Erro 404">
				<h3 class="text-center mt-5 mb-5">
					An error occurred in the application. <a th:href="@{/}">Go back to main page.</a>
				</h3>
			</div>
		</main>

	</div>

</body>

</html>
