<!DOCTYPE html>
<html layout:decorate="~{layout/default}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
</head>

<body>
    <div layout:fragment="content" class="container">
        <h1 class="mt-3">Ranking</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th>Project</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entry : ${scores}">
                    <td th:text="${entry.key.name}"></td>
                    <td th:text="${entry.value}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
