<!DOCTYPE html>
<html layout:decorate="~{layout/default}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Project Form</title>
</head>

<body>
    <div layout:fragment="content">
        <h1 class="mt-3">Project Form</h1>
        <form th:object="${project}" th:action="@{${url}}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{dateCreated}">
            <input type="hidden" th:field="*{active}">

            <div class="form-group mt-3">
                <label for="associate">Associate:</label>
                <select id="associate" class="form-control" th:field="*{associate}" th:errorclass="is-invalid">
                    <option value="">Select Associate</option>
                    <option th:each="associate : ${associates}" th:value="${associate}" th:text="${associate.name}"
                        th:selected="${associate.id} == *{associate?.id}"></option>
                </select>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('associate')}"
                    th:each="error : ${#fields.errors('associate')}" th:text="${error} + '. '"></span>
            </div>


            <div class="form-group mt-3">
                <label for="name">Name:</label>
                <input type="text" id="name" class="form-control" th:field="*{name}" th:errorclass="is-invalid"
                    autofocus>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('name')}"
                    th:each="error : ${#fields.errors('name')}" th:text="${error} + '. '"></span>
            </div>

            <div class="form-group mt-3">
                <label for="description">Description:</label>
                <textarea id="description" class="form-control" th:field="*{description}"
                    th:errorclass="is-invalid"></textarea>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                    th:each="error : ${#fields.errors('description')}" th:text="${error} + '. '"></span>
            </div>

            <div class="form-group mt-3">
                <label for="area">Area:</label>
                <select id="area" class="form-control" th:field="*{area}" th:errorclass="is-invalid">
                    <option value="">Select Area</option>
                    <option th:each="area : ${T(web.proto.model.enums.Area).values()}" th:value="${area}"
                        th:text="${area}"></option>
                </select>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('area')}"
                    th:each="error : ${#fields.errors('area')}" th:text="${error} + '. '"></span>
            </div>

            <div class="form-group mt-3">
                <label for="state">State:</label>
                <select id="state" class="form-control" th:field="*{state}" th:errorclass="is-invalid">
                    <option value="">Select State</option>
                    <option th:each="state : ${T(web.proto.model.enums.State).values()}" th:value="${state}"
                        th:text="${state}"></option>
                </select>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('state')}"
                    th:each="error : ${#fields.errors('state')}" th:text="${error} + '. '"></span>
            </div>

            <div class="form-group mt-3">
                <label for="license">License:</label>
                <select id="license" class="form-control" th:field="*{license}" th:errorclass="is-invalid">
                    <option value="">Select License</option>
                    <option th:each="license : ${T(web.proto.model.enums.License).values()}" th:value="${license}"
                        th:text="${license}"></option>
                </select>
                <span class="invalid-feedback" th:if="${#fields.hasErrors('license')}"
                    th:each="error : ${#fields.errors('license')}" th:text="${error} + '. '"></span>
            </div>

            <button type="submit" class="btn btn-primary mt-4 mb-3">Submit</button>
        </form>
    </div>
</body>

</html>
